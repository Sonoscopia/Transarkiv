<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Transarkiv2_001</title>
    
    <script type="text/javascript">
    /* This code allows to "sync" gh-pages index.html with index.html from master branch
        it is not really a sync though. This index.html page jumps to a link from RAWGIT 
        which allows us to preview the html page from the master branch
    */

    function openLink() {
      // Directs the browser to the chosen target:
      parent.location = "https://cdn.rawgit.com/Sonoscopia/Transarkiv/master/index.html";
      return false;
    }
    </script>

  </head>
  
  <body>
    
    <!-- -->  
    <script>
      openLink();
    </script>  
  
  </body>
</html>
